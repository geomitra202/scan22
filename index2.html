<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearest BLE Device</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f2f2f2;
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <button onclick="scan()">Scan for Nearest Device</button>
  <div id="result">No device scanned yet.</div>

  <script>
    async function scan() {
      const options = {
        acceptAllAdvertisements: true
      };

      try {
        const resultBox = document.getElementById("result");
        resultBox.textContent = "Scanning...";
        const devices = new Map();

        const scan = await navigator.bluetooth.requestLEScan(options);

        navigator.bluetooth.addEventListener('advertisementreceived', event => {
          const name = event.device.name || event.name;
          if (!name) return; // ‚ùå Ignore unnamed

          devices.set(event.device.id, {
            name: name,
            rssi: event.rssi
          });

          // Get the closest device with a name
          const sorted = [...devices.values()].sort((a, b) => b.rssi - a.rssi);
          const closest = sorted[0];
          resultBox.textContent = `üì° Closest Named Device: ${closest.name} (RSSI: ${closest.rssi} dBm)`;
        });

        // Stop scanning after 10 seconds
        setTimeout(() => {
          scan.stop();
          console.log("Scan stopped");
        }, 10000);

      } catch (err) {
        console.error("Scan failed", err);
        document.getElementById("result").textContent = "‚ùå Scan failed or blocked.";
      }
    }
  </script>

</body>
</html>
